<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#highlight_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/highlight.js"></script>
	<style>
		#hightlight_code{
			width:600px;
			height:180px;
		}
	</style>
</head>
<body>
	<form onsubmit="HighlightDialog.insert(this)">
		<p>
			<label>{#highlight_dlg.language}</label>
			<select name="language">
				<option>PHP</option>
				<option>Python</option>
			</select>
		</p>
		<p><label>{#highlight_dlg.code}</label></p>
		<p><textarea name="code" id="hightlight_code"></textarea></p>
		<p><input type="submit" value="{#highlight_dlg.insert}"></p>
	</form>
</body>
