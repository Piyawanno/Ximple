<html>
  <head>
    <link rel="stylesheet" type="text/css" href="jquery.cleditor.css" />
    <script type="text/javascript" src="http://localhost/ximple/include/external/cleditor/jquery.js"></script>
    <script type="text/javascript" src="http://localhost/ximple/include/external/cleditor/jquery.cleditor.min.js"></script>
    <script type="text/javascript" src="http://localhost/ximple/include/external/cleditor/jquery.cleditor.advancedtable.min.js"></script>
    <script type="text/javascript" src="http://localhost/ximple/include/external/cleditor/jquery.cleditor.code.js"></script>
    <script type="text/javascript" src="http://localhost/ximple/include/external/cleditor/jquery.cleditor.quote.js"></script>
    <script type="text/javascript" src="http://localhost/ximple/include/external/cleditor/jquery.cleditor.advanceimage.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#input").cleditor({
        	height		:	'400px',
        	width		:	'600px',
        	controls	:	"bold italic underline strikethrough subscript superscript | font size " +
							"style | color highlight removeformat | bullets numbering | outdent " +
							"indent | alignleft center alignright justify | undo redo | " +
							"rule advanceimage quote link unlink | cut copy paste pastetext | print code source"
        });
      });
    </script>
  </head>
  <body>
   	<textarea id="input" name="input"></textarea>
  </body>
</html>
